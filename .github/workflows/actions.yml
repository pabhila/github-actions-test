      #      who-to-greet: John
      # - name: Log Greeting Time
      #   run: echo "${{ steps.greet.outputs.time }}}"
      - name: "Set workspace env var"
        run: |
          echo 'ABSOLUTE_CUSTOM_WORKSPACE="$GITHUB_WORKSPACE/../../workspace"' >> $GITHUB_ENV
          echo 'RELATIVE_CUSTOM_WORKSPACE="./../../workspace"' >> $GITHUB_ENV
        shell: bash
      - name: Set the Output Context
        id: "OutputContext"
        run: |
            echo "contextDataPath=${{ format('{0}/{1}', env.RELATIVE_CUSTOM_WORKSPACE, "abi_coverity_scan_output_context.json") }} >> $GITHUB_OUTPUT 
        shell: bash
      - name: "Read Context Output"
        id: "ReadContextOutput"
        run: |
          echo ${{steps.OutputContext.outputs.contextDataPath}}
        shell: bash


