name: 'Shell Commands'
on:
    - push
jobs:
    run-shell-command:
        runs-on: ubuntu-latest
        steps:
            -
                name: 'echo a string'
                run: 'echo "Hello World"'
            -
                name: 'multiline script'
                run: "node -v\nnpm -v\n"
            -   name: 'python Command'
                run: |
                   import platform
                   print(platform.processor())
                shell: python
    run-windows-commands:
        runs-on: windows-latest
        steps:
          - name: Directory PowerShell
            run: Get-Location
          - name: Directory Path
            run: pwd
            shell: bash